<p>pokemon app</p>

<form [formGroup] = "profileForm">
    <div class="form-group">
        <label for="temperature">pokemon</label>
        <input type="text"
          formControlName = "temperature"
          id="inputTemperature"
          placeholder="temperature">
      </div>
    
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="ajouterDonnees()">Submit</button>
    </div>
    
    <div> pokemon: {{ data.value }} </div>
    
        
    
</form>
