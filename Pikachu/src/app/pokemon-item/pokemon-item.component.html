<div *ngIf="pokemon">
    <h3 (click)="function()" style="color: gold;">Click to load information about {{ pokemon.name }}</h3>

    <h4>{{ pokemon.name | uppercase }}</h4>
    <img src="{{ pokemonDetail?.sprites.front_default }}" alt="">
    <img src="{{ pokemonDetail?.sprites.back_default }}" alt="">
    <p>Weight: {{ pokemonDetail?.weight }}</p>
</div>
