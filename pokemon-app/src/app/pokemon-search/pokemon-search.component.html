<button (click)="search()">Search</button>

<div *ngIf="pokemonResults != undefined; else noresult == null">
    <app-pokemon-list (pokemonToSearch)="getPokemonSearched($event)" [pokemonItem]="name"></app-pokemon-list>
</div>

<ng-template #noresult>There is no pokemon with name {{ name }}</ng-template>
