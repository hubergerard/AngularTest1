<div *ngIf="pokemon">
    <h2>DÃ©tails du pokemon: {{ pokemon.name }}</h2>
    
    <img src="{{ pokemon.sprites.front_default }}" alt="" style="width: 200px; height: 200px;">

    <h3>this pokemon has the following abilities:</h3>
    <ul>
        <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
    </ul>
    
    <h3>this pokemon has the following stats</h3>
    <ul>
        <li *ngFor="let stat of pokemon.stats">
            <div>name: {{ stat.stat.name }}</div>
            <div>stat: {{ stat.base_stat }}</div>
            <div>effort: {{ stat.effort }}</div>
        </li>
    </ul>

</div>
